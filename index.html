<div class="main-container">
    <div class="card text-center" style="max-width: 80%";>

              <li>

                </div>
              </li>
              <li>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault2">

                </div>
              </li>
              <li>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault3">

              <li>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault4">

                </div>
              </li>
              <li>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault5">

              </li>
            </ul>
          </div>
          <!-- Dropdown end -->

              Who are you traveling with?
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
              <!-- checkbox -->
              <li>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault1">
                  <label class="form-check-label" for="flexCheckDefault1">Solo explorer</label>
                </div>
              </li>
              <li>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault2">

              <li>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault3">

              </li>
              <li>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault5">
                  <label class="form-check-label" for="flexCheckDefault5">Group of like-minded travelers</label>
                </div>
              </li>
            </ul>
          </div>
          <!-- Dropdown end -->
           <!-- Dropdown 3rd question-->
           <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
              What are your interests?
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
              <!-- checkbox -->
              <li>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault1">
                  <label class="form-check-label" for="flexCheckDefault1">History and heritage</label>

              </li>
              <li>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault2">

              <li>

                  <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault3">

              <li>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault4">
                  <label class="form-check-label" for="flexCheckDefault4">Art and culture</label>
                </div>
              </li>
              <li>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault5">
                  <label class="form-check-label" for="flexCheckDefault5">Relaxation and wellness</label>
                </div>

            </ul>
          </div>
          <!-- Dropdown end -->

            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
              What type of accommodation do you prefer?
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
              <!-- checkbox -->
              <li>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault1">
                  <label class="form-check-label" for="flexCheckDefault1">Luxury resort</label>
                </div>
              </li>
              <li>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault2">
                  <label class="form-check-label" for="flexCheckDefault2">Cozy bed and breakfast</label>
                </div>
              </li>
              <li>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault3">
                  <label class="form-check-label" for="flexCheckDefault3">Boutique hotel</label>
                </div>
              </li>
              <li>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault4">
                  <label class="form-check-label" for="flexCheckDefault4">Camping and nature lodges</label>
                </div>
              </li>
              <li>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault5">
                  <label class="form-check-label" for="flexCheckDefault5">Vacation rental</label>
                </div>
              </li>
            </ul>
          </div>
          <!-- Dropdown end -->

           <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
              Budget options
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
              <!-- checkbox -->
              <li>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault1">
                  <label class="form-check-label" for="flexCheckDefault1">Budget-friendly</label>
                </div>
              </li>
              <li>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault2">

                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault4">
                  <label class="form-check-label" for="flexCheckDefault4">Luxury</label>
                </div>
              </li>
              <li>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault5">
                  <label class="form-check-label" for="flexCheckDefault5">No budget constraints</label>
                </div>
              </li>
            </ul>
          </div>

          <a href="#" class="btn btn-primary">SEARCH</a>

        <div class="card-footer text-body-secondary">
          2 days ago

<div class="carousel-container">

          <div class="carousel-item">
            <img src="./assets/images/Santorini.jpg" class="d-block w-100" alt="...">
          </div>
        </div>
      </div>

    </div>



</div>

    <div class="container">
        <h2>Current Weather</h2>

            <div class="form-group">
                <label>City:</label>
                <input type="text" class="form-control" id="city" placeholder="City name">
                <button type="submit" class="btn btn-primary mt-3">Submit</button>
            </div>
        </form>
        <p id="city-name"></p>
        <p id="city-weather"></p>
